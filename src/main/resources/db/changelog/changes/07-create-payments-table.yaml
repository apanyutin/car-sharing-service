databaseChangeLog:
  - changeSet:
      id: create-payments-table
      author: Anton
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: session_url
                  type: VARCHAR(2048)
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount_to_pay
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: rental_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: rental_id
            constraintName: fk_payments_rentals
            referencedTableName: rentals
            referencedColumnNames: id
