databaseChangeLog:
  - changeSet:
      id: ensure-admin-user
      author: Anton
      preConditions:
        - and:
            - sqlCheck:
                expectedResult: 0
                sql: SELECT COUNT(*) FROM users u JOIN users_roles ur ON u.id = ur.user_id JOIN roles r ON ur.role_id = r.id WHERE r.role_name = 'ROLE_MANAGER'
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: email
                  value: "admin@mail.com"
              - column:
                  name: password
                  value: "$2a$10$o2yKWo5bzYi3xTb5zXGRRO2fgP62vCJIxUWCFmFm4dgi9ohe2S4FO"  #admin123
              - column:
                  name: first_name
                  value: "admin"
              - column:
                  name: last_name
                  value: "admin"
              - column:
                  name: is_deleted
                  valueBoolean: false

        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: "(SELECT id FROM users u WHERE email='admin@mail.com')"
              - column:
                  name: role_id
                  valueComputed: "(SELECT id FROM roles WHERE role_name = 'ROLE_MANAGER')"
